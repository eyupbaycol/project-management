_schema-version: "3.1"
ID: project_management
description: A simple CAP project.
version: 1.0.0
modules:
  - name: project_management-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: project_management-db
      - name: project_management-auth
      - name: project_management-attachments
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: project_management-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: project_management-db
    parameters:
      buildpack: nodejs_buildpack
  - name: project_management-destinations
    type: com.sap.application.content
    requires:
      - name: project_management-auth
        parameters:
          service-key:
            name: project_management-auth-key
      - name: project_management-html5-repo-host
        parameters:
          service-key:
            name: project_management-html5-repo-host-key
      - name: srv-api
      - name: project_management-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: project_management-app-srv
              TokenServiceInstanceName: project_management-auth
              TokenServiceKeyName: project_management-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: project_management.service
            - Name: project_management-html5-repo-host
              ServiceInstanceName: project_management-html5-repo-host
              ServiceKeyName: project_management-html5-repo-host-key
              sap.cloud.service: project_management.service
            - Authentication: OAuth2UserTokenExchange
              Name: project_management-auth
              ServiceInstanceName: project_management-auth
              ServiceKeyName: project_management-auth-key
              sap.cloud.service: project_management.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: project_management-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: project_management-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comfesapproject.zip
          name: comfesapproject
          target-path: resources/
  - name: comfesapproject
    type: html5
    path: app/project
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: project_management-db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        database_id: de1095d3-4eb7-441e-9b22-cc08f013b383
      service: hana
      service-plan: hdi-shared
  - name: project_management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: project_management-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: project_management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: project_management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: project_management-attachments
    type: org.cloudfoundry.managed-service
    parameters:
      service: objectstore
      service-plan: standard
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
